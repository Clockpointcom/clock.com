<!DOCTYPE html>
<html lang="fr">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7654573702138777"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge mondiale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('Fond decran.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .timezone-display {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        .date {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .milliseconds {
            font-size: 2rem;
            display: inline-block;
            vertical-align: bottom;
            margin-left: 5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .timezone-list {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .timezone-item {
            font-size: 0.9rem;
            margin: 3px 0;
            cursor: pointer;
            padding: 3px 8px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .timezone-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .timezone-item.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="timezone-list" id="timezoneList">
        <div class="timezone-item active" data-timezone="UTC" data-lang="en">UTC</div>
        <div class="timezone-item" data-timezone="Europe/London" data-lang="en-GB">Londres</div>
        <div class="timezone-item" data-timezone="Europe/Paris" data-lang="fr-FR">Paris</div>
        <div class="timezone-item" data-timezone="America/New_York" data-lang="en-US">New York</div>
        <div class="timezone-item" data-timezone="Asia/Tokyo" data-lang="ja-JP">Tokyo</div>
        <div class="timezone-item" data-timezone="Australia/Sydney" data-lang="en-AU">Sydney</div>
        <div class="timezone-item" data-timezone="America/Los_Angeles" data-lang="en-US">Los Angeles</div>
    </div>

    <div class="timezone-display" id="timezoneDisplay">UTC</div>
    <div class="clock-container">
        <div class="clock" id="clock">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            <span class="milliseconds" id="milliseconds">.00</span>
        </div>
        <div class="date" id="date"></div>
    </div>

    <script>
        const timezoneDisplay = document.getElementById('timezoneDisplay');
        const clock = document.getElementById('clock');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const dateElement = document.getElementById('date');
        const timezoneItems = document.querySelectorAll('.timezone-item');

        let currentTimezone = 'UTC';
        let currentLanguage = 'en';

        function updateClock() {
            const now = new Date();
            
            // Formatage de l'heure
            const timeOptions = {
                timeZone: currentTimezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const timeFormatter = new Intl.DateTimeFormat(currentLanguage, timeOptions);
            const timeParts = timeFormatter.formatToParts(now);
            
            let hour, minute, second;
            
            for (const part of timeParts) {
                if (part.type === 'hour') hour = part.value;
                if (part.type === 'minute') minute = part.value;
                if (part.type === 'second') second = part.value;
            }
            
            // Formatage de la date
            const dateOptions = {
                timeZone: currentTimezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const dateFormatter = new Intl.DateTimeFormat(currentLanguage, dateOptions);
            const formattedDate = dateFormatter.format(now);
            
            // Affichage
            hoursElement.textContent = hour;
            minutesElement.textContent = minute;
            secondsElement.textContent = second;
            
            const milliseconds = now.getMilliseconds();
            const centiseconds = Math.floor(milliseconds / 10);
            millisecondsElement.textContent = `.${centiseconds.toString().padStart(2, '0')}`;
            
            dateElement.textContent = formattedDate;
            
            requestAnimationFrame(updateClock);
        }

        function setActiveTimezone(item) {
            timezoneItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            currentTimezone = item.getAttribute('data-timezone');
            currentLanguage = item.getAttribute('data-lang');
            
            // Mise à jour de l'affichage du fuseau
            const displayName = new Intl.DisplayNames([currentLanguage], {type: 'region'});
            const region = currentTimezone.split('/')[0];
            timezoneDisplay.textContent = item.textContent === 'UTC' ? 'UTC' : 
                `${item.textContent} (${displayName.of(region)})`;
        }

        timezoneItems.forEach(item => {
            item.addEventListener('click', () => {
                setActiveTimezone(item);
            });
        });

        // Démarrer avec UTC
        setActiveTimezone(document.querySelector('.timezone-item[data-timezone="UTC"]'));
        updateClock();
    </script>
</body>
</html>
